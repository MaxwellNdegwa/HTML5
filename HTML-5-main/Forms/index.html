<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styes.css">
    <title>Form</title>

</head>
<body>
    <form id="form">
         <h1 id="head" style="text-align: center;">Register</h1>
         
         <div id="page">
            <div>
                <div id="img">
                    <img class="icon" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Logo">
        
                    <img class="icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook Logo">
        
                    <img class="icon" src="https://pngimg.com/d/github_PNG65.png" alt="Github Logo">
        
                    <img class="icon" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linked Logo">
                </div>
                
                <div id="wrapper" >
                    <div>
                        <input class="input" type="text" name="Username" placeholder="Username">
                        <br><br>
                    </div>
                    <div>
                        <input class="input" type="text" name="Email" placeholder="Email"> <br><br>
                    </div>
                    <div>
                        <input class="input" type="password" name="password" placeholder="Password"><br><br>
                    </div>
                    <div>
                        <input class="input" type="password" name="password" placeholder="Confirm Password">
                    <br><br>
                    </div>

                    <button id="button" type="submit">Register</button>

                </div>
                
             </div>
    
         </div>
        
        

    </form>


</body>
</html>
